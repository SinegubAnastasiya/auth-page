<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="log_page">
        <div class="common">
            <div class="image"></div>
            <h2>Receive payments from any banking system</h2>
            <p>Connect your bank card, and create accounts in the selected currency.</p>
        </div>

        <div class="log_form">
            <div class="img_hand"></div>
            <h1>Join us!</h1>
            <p id="info">Enter your information and join us.</p>

            <div class="email">
                <p>E-mail or phone number</p>
                <div class="img_info"></div>
            </div>

            <input type="text" placeholder="Type your e-mail or phone number">
            <p>Password</p>
            <input type="password" placeholder="Type your password">
            <p>Confirm Password</p>
            <input type="password" placeholder="Confirm your password">

            <div>
                <button>Sign Up</button>
            </div>

            <p class="question">Already have an account? <span style="color:#66BCE8">Sign In</span></p>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
